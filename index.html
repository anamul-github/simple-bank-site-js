<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miracle Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-36 font-bold text-violet-600">Miracle Bank
        </h1>
    </header>
    <main>
        <section class="bg-blue-200 w-2/3 mx-auto mt-10 p-8 text-center">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-3/4 block mb-2 px-3 py-1 mx-auto mt-1" type="email" name="" id="user-email"
                    placeholder="Enter Email">
                <input class="w-3/4 block mb-2 px-3 py-1 mx-auto mt-1" type="password" name="" id="user-password"
                    placeholder="Enter Password">
                <button id="btn-submit"
                    class="bg-amber-600 hover:bg-sky-700 px-7 py-1 mt-2 text-white font-medium rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
